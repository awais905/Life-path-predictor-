<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Calculator ‚ù§Ô∏è</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c54);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff4d6d;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 20px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.4);
    }
    input {
      padding: 12px;
      margin: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 1rem;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background: #ff4d6d;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff1a4d;
      transform: scale(1.05);
    }
    #history {
      margin-top: 20px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
    }
    .history-item {
      margin: 5px 0;
      padding: 8px;
      background: rgba(255, 77, 109, 0.1);
      border-radius: 8px;
    }
    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #2c2c54;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 20px rgba(255,77,109,0.5);
    }
    .close {
      float: right;
      font-size: 1.2rem;
      cursor: pointer;
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <h1>‚ù§Ô∏è Love Calculator ‚ù§Ô∏è</h1>
  <div class="container">
    <input type="text" id="name1" placeholder="Enter Your Name">
    <input type="text" id="name2" placeholder="Enter Your Partner's Name"><br>
    <button onclick="calculateLove()">Calculate Love</button>
    <button onclick="clearHistory()">Clear History</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <div id="history"><h3>History</h3></div>
  </div>

  <!-- Popup Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalResult"></h2>
      <p id="modalPrediction"></p>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    let historyData = [];

    function calculateLove() {
      let name1 = document.getElementById('name1').value.trim();
      let name2 = document.getElementById('name2').value.trim();

      if (!name1 || !name2) {
        alert("Please enter both names!");
        return;
      }

      let lovePercent = Math.floor(Math.random() * 41) + 60; // 60% - 100%
      let predictions = [
        "A strong bond filled with happiness üíï",
        "Your love will overcome all obstacles üåπ",
        "A magical connection that will last forever ‚ú®",
        "Your journey together will be beautiful üíë",
        "Love and trust define your relationship ‚ù§Ô∏è",
        "You both complete each other perfectly üíç"
      ];
      let prediction = predictions[Math.floor(Math.random() * predictions.length)];

      let resultText = `${name1} ‚ù§Ô∏è ${name2} = ${lovePercent}%`;

      // Save in history
      let entry = { text: resultText, prediction: prediction };
      historyData.push(entry);
      updateHistory();

      // Show popup
      document.getElementById("modalResult").innerText = resultText;
      document.getElementById("modalPrediction").innerText = prediction;
      document.getElementById("resultModal").style.display = "flex";
    }

    function updateHistory() {
      let historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "<h3>History</h3>";
      historyData.forEach(item => {
        let div = document.createElement("div");
        div.className = "history-item";
        div.textContent = item.text + " ‚Üí " + item.prediction;
        historyDiv.appendChild(div);
      });
    }

    function clearHistory() {
      historyData = [];
      updateHistory();
    }

    function closeModal() {
      document.getElementById("resultModal").style.display = "none";
    }

    function downloadPDF() {
      if (historyData.length === 0) {
        alert("No history to download!");
        return;
      }
      const doc = new jsPDF();
      doc.setFont("helvetica", "bold");
      doc.setFontSize(18);
      doc.text("‚ù§Ô∏è Love Calculator Results ‚ù§Ô∏è", 20, 20);
      doc.setFontSize(12);
      let y = 40;
      historyData.forEach((item, index) => {
        doc.text(`${index + 1}. ${item.text} - ${item.prediction}`, 20, y);
        y += 10;
      });
      doc.save("LoveResults.pdf");
    }
  </script>
</body>
</html>
