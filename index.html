    #historyList li {

  </style>
</head>

  </div>  <footer>‚ú® Created by <b>BHuTTa</b> ‚ú®</footer>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  <script>

      english: [
        "Your past shows struggles, but strength guided you.",

        "Your future is bright, full of success and happiness."
      ],
      urdu: [
        "ÿ¢Ÿæ ⁄©ÿß ŸÖÿßÿ∂€å ŸÖÿ¥⁄©ŸÑÿßÿ™ ÿ≥€í ÿ®⁄æÿ±ÿß ÿ™⁄æÿß ŸÑ€å⁄©ŸÜ €ÅŸÖÿ™ ŸÜ€í ÿ¢Ÿæ ⁄©Ÿà ÿ≥€Åÿßÿ±ÿß ÿØ€åÿß€î",
        "ÿ¢Ÿæ ⁄©ÿß ÿ≠ÿßŸÑ ⁄Ü⁄æŸæ€å €ÅŸàÿ¶€å ⁄©ÿßŸÖ€åÿßÿ®€åŸà⁄∫ ÿ≥€í ÿ®⁄æÿ±ÿß €ÅŸàÿß €Å€í€î",
        "ÿ¢Ÿæ ⁄©ÿß ŸÖÿ≥ÿ™ŸÇÿ®ŸÑ ÿÆŸàÿ¥€åŸà⁄∫ ÿßŸàÿ± ⁄©ÿßŸÖ€åÿßÿ®€åŸà⁄∫ ÿ≥€í ÿ±Ÿàÿ¥ŸÜ €Å€í€î"
      ],
      saraiki: [
        "ÿ™€Åÿß⁄ëÿß ŸÖÿßÿ∂€å ŸÖÿ¥⁄©ŸÑ €ÅŸà€åÿß Ÿæ€íÿå Ÿæÿ± €ÅŸÖÿ™ ŸÜÿßŸÑ Ÿæÿßÿ± ŸÑŸÜ⁄Ø⁄æ€åÿß€î",
        "ÿ™€Åÿß⁄ëÿß ÿ≠ÿßŸÑ ŸÖŸàŸÇÿπÿß⁄∫ ŸÜÿßŸÑ ÿ®⁄æÿ±€åÿß Ÿæ€í€î",
        "ÿ™€Åÿß⁄ëÿß ŸÖÿ≥ÿ™ŸÇÿ®ŸÑ ÿÆŸàÿ¥€å ÿ™€í ÿ≥⁄©ŸàŸÜ ŸÜÿßŸÑ ⁄ÜŸÖ⁄©ÿØÿß Ÿæ€í€î"
      ]
    };

    let history = JSON.parse(localStorage.getItem("history")) || [];

    function generatePrediction() {
      const lang = document.getElementById("language").value;
      const randomPrediction = predictions[lang][Math.floor(Math.random() * predictions[lang].length)];
      document.getElementById("result").innerHTML = randomPrediction;
      history.push(randomPrediction);
      localStorage.setItem("history", JSON.stringify(history));
    }

    function showHistory() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("historyPopup").style.display = "block";
      renderHistory();
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("historyPopup").style.display = "none";
    }

    function renderHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(item => {
        let li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
    }

    function clearHistory() {
      history = [];
      localStorage.removeItem("history");
      renderHistory();
    }

    function filterHistory() {
      let input = document.getElementById("searchHistory").value.toLowerCase();
      let items = document.querySelectorAll("#historyList li");
      items.forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(input) ? "block" : "none";
      });
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("üîÆ Future Teller Predictions", 10, 20);
      let y = 40;
      history.forEach((item, index) => {
        doc.text(`${index + 1}. ${item}`, 10, y);
        y += 10;
      });
      doc.save("Future_Predictions.pdf");
    }
  </script></body>
</html>
