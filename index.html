<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Prediction App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      width: 90%;
    }
    button {
      background: #ff9800;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #e68900;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🔮 Future Prediction App</h1>

  <!-- Love Calculator -->
  <div class="card">
    <h2>❤️ Love Calculator</h2>
    <input type="text" id="loveName1" placeholder="Enter your name">
    <input type="text" id="loveName2" placeholder="Enter partner name">
    <button onclick="loveCalculator()">Calculate Love %</button>
    <div class="result" id="loveResult"></div>
  </div>

  <!-- Friendship Calculator -->
  <div class="card">
    <h2>🤝 Friendship Calculator</h2>
    <input type="text" id="friendName1" placeholder="Enter your name">
    <input type="text" id="friendName2" placeholder="Enter friend name">
    <button onclick="friendshipCalculator()">Check Friendship</button>
    <div class="result" id="friendResult"></div>
  </div>

  <!-- Career Prediction -->
  <div class="card">
    <h2>💼 Career Prediction</h2>
    <input type="text" id="careerName" placeholder="Enter your name">
    <button onclick="careerPrediction()">Predict Career</button>
    <div class="result" id="careerResult"></div>
  </div>

  <!-- Future Fortune -->
  <div class="card">
    <h2>🌟 Future Fortune</h2>
    <input type="text" id="fortuneName" placeholder="Enter your name">
    <button onclick="futureFortune()">See Fortune</button>
    <div class="result" id="fortuneResult"></div>
  </div>

  <script>
    // Love Calculator
    function loveCalculator() {
      let name1 = document.getElementById("loveName1").value;
      let name2 = document.getElementById("loveName2").value;
      if (name1 === "" || name2 === "") {
        document.getElementById("loveResult").innerText = "⚠️ Please enter both names!";
        return;
      }
      let percentage = Math.floor(Math.random() * 101);
      let lines = [
        "🔥 A match made in heaven!",
        "💔 Might face ups and downs, but love wins!",
        "🌹 A sweet bond full of romance.",
        "⚡ Strong attraction, keep the spark alive!",
        "🌈 Destiny is on your side!"
      ];
      let randomLine = lines[Math.floor(Math.random() * lines.length)];
      document.getElementById("loveResult").innerText = `${name1} ❤️ ${name2} = ${percentage}%\n${randomLine}`;
    }

    // Friendship Calculator
    function friendshipCalculator() {
      let name1 = document.getElementById("friendName1").value;
      let name2 = document.getElementById("friendName2").value;
      if (name1 === "" || name2 === "") {
        document.getElementById("friendResult").innerText = "⚠️ Please enter both names!";
        return;
      }
      let percentage = Math.floor(Math.random() * 101);
      let lines = [
        "🤗 Best friends forever!",
        "😂 You two share lots of laughs.",
        "💪 A strong and supportive bond.",
        "🌍 Distance doesn’t matter in this friendship.",
        "⚡ Friendship full of energy!"
      ];
      let randomLine = lines[Math.floor(Math.random() * lines.length)];
      document.getElementById("friendResult").innerText = `${name1} 🤝 ${name2} = ${percentage}%\n${randomLine}`;
    }

    // Career Prediction
    function careerPrediction() {
      let name = document.getElementById("careerName").value;
      if (name === "") {
        document.getElementById("careerResult").innerText = "⚠️ Please enter your name!";
        return;
      }
      let careers = [
        "💼 Successful Businessperson",
        "🎤 Famous Singer",
        "🎬 Popular Actor",
        "👨‍💻 Software Engineer",
        "🌍 World Traveler",
        "📚 Great Teacher",
        "🏥 Doctor helping many lives"
      ];
      let randomCareer = careers[Math.floor(Math.random() * careers.length)];
      document.getElementById("careerResult").innerText = `${name}, your career path is: ${randomCareer}`;
    }

    // Future Fortune
    function futureFortune() {
      let name = document.getElementById("fortuneName").value;
      if (name === "") {
        document.getElementById("fortuneResult").innerText = "⚠️ Please enter your name!";
        return;
      }
      let fortunes = [
        "🌟 You will achieve great success soon.",
        "💖 A new relationship will bring happiness.",
        "💰 Financial growth is on the way.",
        "✈️ A surprise journey is waiting for you.",
        "🏆 You will be recognized for your hard work."
      ];
      let randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      document.getElementById("fortuneResult").innerText = `${name}, your fortune: ${randomFortune}`;
    }
  </script>

</body>
</html>
